<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closing Tab</title>
    <style>
        div{
            height: 70vh;
            margin: 0 auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            background-color: red;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center><h1>Close the Tab</h1></center>

    <div>
        <button onclick="window.close()">Close Tab</button>
    </div>
</body>
</html>
