<!DOCTYPE html>
<html>
  <head>
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <h1 align="center">Simple Interest Calculator using JavaScript</h1>
    <form name="frm1">
      <table
        border="1"
        cellpadding="5px"
        cellspacing="0"
        width="60%"
        align="center"
      >
        <tr>
          <td>Amount</td>
          <td><input type="number" min="0" name="t1" /></td>
        </tr>
        <tr>
          <td>Rate</td>
          <td><input type="number" min="0" name="t2" /></td>
        </tr>
        <tr>
          <td>Time</td>
          <td><input type="number" min="0" name="t3" /></td>
        </tr>
        <tr>
          <td>Simple Interest</td>
          <td><input type="number" min="0" name="t4" readonly /></td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="button" value="Calculate" onclick="calculate()" />
          </td>
        </tr>
      </table>
    </form>

    <script>
      function calculate() {
        let input = document.querySelectorAll("input");
        let p = input[0].value;
        let r = input[1].value;
        let t = input[2].value;
        let si = (p * r * t) / 100;
        input[3].value = si;
      }
    </script>
  </body>
</html>
